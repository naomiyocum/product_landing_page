<!DOCTYPE html>
<html>
<head>
  <link rel="stylesheet" type="text/css" href="product.css">
  <link href="https://fonts.googleapis.com/css2?family=Actor&display=swap" rel="stylesheet">
</head>
<body>
  <div>
    <header id=header>
      <img id="header-img" src="images/ck_logo.png">
      <nav id="nav-bar">
        <a class="nav-link" href="#shopping">Shopping</a>
        <a class="nav-link" href="#video">Video</a>
        <a class="nav-link" href="#form">Subscribe</a>
      </nav>
    </header>
    <div class="lilnasx" id="shopping">
      <img id="lilnas" src="images/lilnasx.jpeg" alt="Lil Nas X Modeling">
      <p id="shop-black">Shop Men</p>
    </div>
    <div class="underwear">
      <img id="markymark" src="images/marky_mark.jpeg" alt="Mark Wahlberg Modeling Underwear">
      <img id="jacob-elordi" src="images/jacob_elordi.jpeg" alt="Jacob Elordi Modeling Underwear">
      <div class="underwear-text">
        <p id="underwear-text">Shop Men's Underwear</p><br>
        <p id="underwear-text">Shop Women's Underwear</p>
      </div>
    </div>
    <div class="kendalj">
      <img id="kendal" src="images/kendal_jenner.jpeg" alt="Kendal Jenner Modeling">
      <p id="shop-white">Shop Women</p>
    </div>
    <div id = "ytvid">
      <iframe width="750" height="450" src="https://www.youtube.com/embed/KYU1Q7QTwYc" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
      <form id="form" name= "email" action="https://www.freecodecamp.com/email-submit"><br><br>
        <input type="email" id="email" name="email" placeholder="Enter email">
        <input type="submit" id="submit" name="email" value="Subscribe">
      </form>
    </div>
  </div>
</body>


</html>
